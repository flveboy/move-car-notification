<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码挪车服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e88e5 0%, #0d47a1 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #1565c0;
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .description {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            background: #ff9800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
        }
        
        .content {
            padding: 25px 20px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            color: #1565c0;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e3f2fd;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            transition: border-color 0.3s;
            margin-bottom: 10px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        
        .char-count {
            text-align: right;
            color: #757575;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .char-count.warning {
            color: #f44336;
        }
        
        .templates {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .template-btn {
            background: #e3f2fd;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #1565c0;
            transition: all 0.3s;
        }
        
        .template-btn:hover {
            background: #bbdefb;
            transform: translateY(-2px);
        }
        
        .template-btn.active {
            background: #1565c0;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .notify-btn {
            background: #2196f3;
            color: white;
        }
        
        .notify-btn:hover {
            background: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        }
        
        .notify-btn:disabled {
            background: #90caf9;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .call-btn {
            background: #4caf50;
            color: white;
        }
        
        .call-btn:hover {
            background: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        
        .qrcode-section {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-top: 1px solid #eee;
        }
        
        #qrcode {
            display: inline-block;
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .qrcode-instructions {
            font-size: 14px;
            color: #616161;
            line-height: 1.5;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #9e9e9e;
            background: #f5f5f5;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-car"></i>
            </div>
            <h1>扫码挪车服务</h1>
            <p class="description">钉钉挪车</p>
        </header>
        
        <div class="content">
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-comment-dots"></i>
                    发送挪车通知
                </div>
                
                <textarea id="messageInput" placeholder="请输入通知内容，例如：您好，您的车辆需要挪动一下，谢谢！"></textarea>
                <div id="charCount" class="char-count">0/200</div>
                
                <div class="templates">
                    <button class="template-btn active" data-template="default">默认通知</button>
                    <button class="template-btn" data-template="polite">礼貌版</button>
                    <button class="template-btn" data-template="urgent">紧急通知</button>
                    <button class="template-btn" data-template="police">交警预警</button>
                </div>
                
                <div class="action-buttons">
                    <button id="notifyBtn" class="btn notify-btn">
                        <i class="fas fa-paper-plane"></i>
                        发送钉钉通知
                    </button>
                    <button id="callBtn" class="btn call-btn">
                        <i class="fas fa-phone"></i>
                        直接拨打
                    </button>
                </div>
                
                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 扫码挪车服务 | 钉钉挪车</p>
        </footer>
    </div>

    <script>
        // 定义模板消息
        const messageTemplates = {
            default: '您好，您的车辆需要挪动一下，谢谢！',
            polite: '尊敬的先生/女士，您好！您的爱车挡住了我的去路，麻烦您挪一下车，非常感谢！',
            urgent: '紧急挪车通知：您的车辆挡住了紧急通道，请立即前来挪车！',
            police: '交警来了，赶紧挪车！请立即前来处理，以免被罚款！'
        };

        // 更新字符计数
        function updateCharCount() {
            const messageInput = document.getElementById('messageInput');
            const charCount = document.getElementById('charCount');
            const notifyBtn = document.getElementById('notifyBtn');
            const currentLength = messageInput.value.length;
            
            charCount.textContent = `${currentLength}/200`;
            
            // 启用/禁用发送按钮
            notifyBtn.disabled = currentLength === 0 || currentLength > 200;
            
            // 改变字符计数颜色
            if (currentLength > 200) {
                charCount.classList.add('warning');
            } else {
                charCount.classList.remove('warning');
            }
        }
        
        // 显示状态消息
        function showStatusMessage(message, isSuccess) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = isSuccess ? 'status-message success' : 'status-message error';
            statusElement.style.display = 'block';
            
            // 3秒后隐藏消息
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }
        
        // 使用模板消息
        function useTemplate(template) {
            const messageInput = document.getElementById('messageInput');
            
            if (messageTemplates[template]) {
                messageInput.value = messageTemplates[template];
                updateCharCount();
                
                // 更新按钮激活状态
                document.querySelectorAll('.template-btn').forEach(btn => {
                    if (btn.dataset.template === template) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
        }
        
        // 调用Netlify Function发送钉钉通知
        async function notifyOwner() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                showStatusMessage('请输入通知内容', false);
                return;
            }
            
            if (message.length > 200) {
                showStatusMessage('通知内容不能超过200字', false);
                return;
            }

            const notifyBtn = document.getElementById('notifyBtn');
            notifyBtn.disabled = true;
            notifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';

            try {
                // 实际发送请求 - 替换为您的Netlify Function端点
                const response = await fetch('/.netlify/functions/dingtalk-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message,
                        phoneNumber: "" // 可以根据需要添加电话号码
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showStatusMessage('钉钉通知发送成功！', true);
                    notifyBtn.innerHTML = '<i class="fas fa-check"></i> 发送成功';
                    
                    // 不重置消息内容，保持当前状态
                    updateCharCount();
                    
                    setTimeout(() => {
                        notifyBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送钉钉通知';
                        notifyBtn.disabled = false;
                    }, 2000);
                } else {
                    console.error("发送通知失败", data);
                    showStatusMessage(`发送失败: ${data.error || '未知错误'}`, false);
                    notifyBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 发送失败';
                    
                    setTimeout(() => {
                        notifyBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送钉钉通知';
                        notifyBtn.disabled = false;
                    }, 2000);
                }
            } catch (error) {
                console.error("发送通知失败", error);
                showStatusMessage('发送通知失败，请检查网络连接', false);
                notifyBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 发送失败';
                
                setTimeout(() => {
                    notifyBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送钉钉通知';
                    notifyBtn.disabled = false;
                }, 2000);
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            
            // 初始化消息输入监听
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', updateCharCount);
            
            // 初始化模板按钮
            const templateButtons = document.querySelectorAll('.template-btn');
            templateButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    useTemplate(btn.dataset.template);
                });
            });
            
            // 初始化发送按钮
            const notifyBtn = document.getElementById('notifyBtn');
            notifyBtn.addEventListener('click', (e) => {
                e.preventDefault();
                notifyOwner();
            });
            
            // 初始化拨打电话按钮
            const callBtn = document.getElementById('callBtn');
            callBtn.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'tel:13516875426'; // 替换为实际电话号码
            });
            
            // 初始化默认消息
            useTemplate('default');
        });
    </script>
</body>
</html>
